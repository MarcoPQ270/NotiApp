<ion-header no-border>
    <ion-toolbar>
        <ion-title>
            Encabezados
        </ion-title>
    </ion-toolbar>
    <ion-segment scrollable color="primary" value="heart" (ionChange)="cambioCategoria($event)">
        <ion-segment-button *ngFor="let categoria of categorias" [value]="categoria">
            <ion-label>{{categoria}}</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-header>

<ion-content>
    <app-noticias [noticias]="noticias"></app-noticias>
</ion-content>
