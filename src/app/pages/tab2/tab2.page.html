<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-title>
            Encabezados
        </ion-title>
    </ion-toolbar>
    <ion-segment scrollable color="primary" value="heart" (ionChange)="cambioCategoria($event)">
        <ion-segment-button *ngFor="let categoria of categorias" [value]="categoria">
            <ion-label>{{categoria}}</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-header>

<ion-content color="dark">
    <app-noticias [noticias]="noticias"></app-noticias>
    <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando noticias...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
